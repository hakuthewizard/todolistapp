<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel ="stylesheet" href="styles.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100;0,500;0,700;1,300&family=Righteous&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/d805afd56f.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>TO DO LIST</header>
    <form>
        <input
        class="input-todo"
        type="text"
        value=""
        placeholder="I have to do..."
        >
        <button class="add-button" type="submit">Add</button>
        <div class="todo-container">
            <ul class="todo-list">
              
            </ul>
            
          
        </div>
        
    </form>
    <script src="script.js"></script>
</body>
</html>
